<!DOCTYPE html>
<html>
<head>
  <title>Month Name Converter</title>
</head>
<body>

  <h2>Enter Month Number (1â€“12):</h2>
  <input type="text" id="monthInput" placeholder="e.g. 3 or 7.9">
  <button onclick="showMonth()">Convert</button>
  <p id="output"></p>

  <script>
    function getMonthNameConverter(){
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      return function(monthInput) {
        if(isNaN(monthInput)|| monthInput<1||monthInput>12){
            return "Bad Number";
        }else{
            return monthNames[monthInput-1]
        }
      };
    };

    const convertMonth = getMonthNameConverter();

    function showMonth() {
      const input = parseFloat(document.getElementById("monthInput").value);
      const result = convertMonth(input);
      document.getElementById("output").innerText = result;
    }
  </script>

</body>
</html>
