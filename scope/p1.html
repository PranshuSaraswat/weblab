<!DOCTYPE html>
<html>
<head>
<title>Smallest or Square</title>
</head>
<body>

<h1>Smallest or Square</h1>

<label for="num1">Enter first number:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter second number:</label>
<input type="number" id="num2"><br><br>

<button onclick="calculateResult()">Calculate</button>

<p id="result"></p>

<script>
function smallestOrSquare(num1, num2) {
  if (num1 < num2) {
    return num1;
  } else if (num2 < num1) {
    return num2;
  } else {
    return num1 * num2;
  }
}

function calculateResult() {
  const number1Input = document.getElementById("num1");
  const number2Input = document.getElementById("num2");
  const resultParagraph = document.getElementById("result");

  const num1 = parseFloat(number1Input.value);
  const num2 = parseFloat(number2Input.value);

  // Check if the input values are valid numbers
  if (isNaN(num1) || isNaN(num2)) {
    resultParagraph.textContent = "Please enter valid numbers.";
    return;
  }

  const result = smallestOrSquare(num1, num2);

  if (num1 < num2) {
    resultParagraph.textContent = `The smallest number is: ${result}`;
  } else if (num2 < num1) {
    resultParagraph.textContent = `The smallest number is: ${result}`;
  } else {
    resultParagraph.textContent = `The numbers are the same, and their square is: ${result}`;
  }
}
</script>

</body>
</html>
